<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/layui/css/layui.css"/>
		<style type="text/css">
			.tables tr th{
				text-align: center;
			}	
		</style>
	</head>
	<body>
		<blockquote class="layui-elem-quote">
			添加托管设置

				<td><input type="text" width="100px"></td>
			</tr>
			<tr>
				<td style="text-align: right;">费用:</td>

			</tr>

			</tr>

					<input type="radio"/>是

				</td>
			</tr>
			<tr>
				<td style="text-align: right;"></td>
				<td>
					<input type="button" value="保存" class="layui-btn btn-danger"/>

				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript" src="/js/jquery-1.12.4.js" ></script>
