<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>托管设置</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="layui/css/layui.css"/>
		<style type="text/css">
			.tables tr th{
				text-align: center;
			}	
		</style>
	</head>
	<body>
		<blockquote class="layui-elem-quote">
			托管设置
		</blockquote>
		
		<div class="layui-row">
			<div class="layui-col-md12" style="padding-left: 5px;overflow-x: auto;">
				<table id="demo" lay-filter="test"></table>
				<input type="button" class="layui-btn btn-danger" value="更新"/>&nbsp;&nbsp;
				<input type="button" class="layui-btn btn-danger" value="增加托管设置"/>
			</div>
		</div>
	</body>
	<script src="layui/layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				//第一个实例
				table.render({
					elem: '#demo',
					height: 312,
					width:1400,
					url: '', //数据接口
					page: true, //开启分页
					cols: [
						[ //表头
							{
								field: 'id',
								title: '序号',
								width: 300,
								sort: true,
								fixed: 'left'
							}, {
								field: 'username',
								title: '托管月数',
								width: 300
							}, {
								field: 'sex',
								title: '托管费用(金币)',
								width: 300
							}, {
								field: 'city',
								title: '是否显示',
								width: 300
							}, {
								field: 'sign',
								title: '排序',
								sort: true,
								width: 300
							}
						]
					]
				});
			});
		</script>
</html>
