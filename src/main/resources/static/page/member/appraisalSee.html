<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员查看详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	</head>
	<body>
	
		<br/>
		<br/>
		<form class="layui-form" id="form"> 
			<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">会员</label>
		  			<div class="layui-input-block">
		  				<input v-model="user.username" disabled="disabled" type="text" name="username"   lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label" >类型</label>
		  			<div class="layui-input-block">
		  				<input v-model="user.stname" disabled="disabled" type="text" name="username"   lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">姓名</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" :value="user.name">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label" >性别</label>
		  			<div class="layui-input-block">
		  				<input  disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.sex==1?'男':'女'">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">身高</label>
		  			<div class="layui-input-block">
		  				<input  disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.height">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label" >星座</label>
		  			<div class="layui-input-block">
		  				<input  disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.constellation">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">年龄</label>
		  			<div class="layui-input-block">
		  				<input  disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.age">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">签证类型</label>
		  			<div class="layui-input-block">
		  				<input  disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.visatype">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">证件类型</label>
		  			<div class="layui-input-block">
		  				<input  disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.documenttype==1?'身份证':'护照'">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">证件号</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.certificates">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">经验时长</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.experience">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">在韩时长</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.inkorea">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">联系电话</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.phone">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">联系邮箱</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.email">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">在韩住址</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.country+'-'+user.provincialid+'-'+user.cityid+'-'+user.detailed">
		  			</div>
		  		</div>
		  	</div>
		  	<!-- 自驾游 -->
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">是否有车</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.vehicle?'有车':'无车'">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">导游证</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.guidecard?'有证':'无证'">
		  			</div>
		  		</div>
		  	</div>  
		  	<!-- 微整形 -->
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">营业执照</label>
		  			<div class="layui-input-block">
		  			<img :src="user.hospitalLicense">
		  			</div>
		  		</div>
		  	</div>  
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">合作医院名</label>
		  			<div class="layui-input-block">
		  			<input v-model="user.cooperativehospital" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">合作医院网</label>
		  			<div class="layui-input-block">
		  			<input v-model="user.cooperativehospitalurl" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
		  			</div>
		  		</div>
		  	</div>  
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">医院电话</label>
		  			<div class="layui-input-block">
		  			<input v-model="user.hospitalphone" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
		  			</div>
		  		</div>
		  	</div> 
		  	
		  	<!-- 翻译 -->
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">文件类型</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.translatetype==1?'证书':'成绩'">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">资质文件</label>
		  			<div class="layui-input-block">
		  				<a :href="user.translate">文件链接</a>
					</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">办公室</label>
		  			<div class="layui-input-block">
		  				<input v-model="user.office?'有办公室':'无办公室'" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">办公室地址</label>
		  			<div class="layui-input-block">
		  					<input :value="user.officecountry+'-'+user.officeprovince+'-'+user.officecity+'-'+user.officedetailed" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
					</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">韩国营业照</label>
		  			<div class="layui-input-block">
		  				<img :src="user.korealicense"/>
					</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">网址</label>
		  			<div class="layui-input-block">
		  					<input :value="user.translatewebsite" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
					</div>
		  		</div>
		  	</div>
		  	<!-- 学习资源 -->
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">所学专业</label>
		  			<div class="layui-input-block">
		  				<input :value="user.studymajor" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
					</div>
		  		</div>
		  		</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">成绩单</label>
		  			<div class="layui-input-block">
		  					<img :src="user.schoolreport"/>
		  			</div>
		  		</div>
		  	</div>
		  	<!-- 留学中介 -->
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">官网网址</label>
		  			<div class="layui-input-block">
		  				<input :value="user.officialnetworkurl" disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" >
					</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">实力展示</label>
		  			<div class="layui-input-block">
		  				<textarea v-model="user.strength" required lay-verify="required" placeholder="待完善" class="layui-textarea"></textarea>
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">提交时间</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.submittime">
		  			</div>
		  		</div>
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">审核时间</label>
		  			<div class="layui-input-block">
		  				<input disabled="disabled" type="text" lay-verify="" placeholder="待完善" autocomplete="off" class="layui-input" v-model="user.audittime">
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item">
		  		<div class=" layui-col-md5">
		  			<label class="layui-form-label">审核备注</label>
		  			<div class="layui-input-block">
		  				<textarea v-model="user.adminopinion" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
		  			</div>
		  		</div>
		  	</div>
		  	<div class="layui-form-item" id="auditstatus">
		  	<div class=" layui-col-md5" >
	  			<label class="layui-form-label" >审核备注</label>
	  			<div class="layui-input-block">
	  				<input checked lay-filter="boolUpdate" type="radio" name="auditstatus" value="1" title="待审核"><input lay-filter="boolUpdate" type="radio" name="auditstatus" value="2" title="通过" ><input lay-filter="boolUpdate" type="radio" name="auditstatus" value="3" title="拒绝">
	  			</div>
	  		</div>
	  		</div>
		  <div class="layui-row">
		    <button id="submit" type="button"  @click="update($event)" class="layui-btn layui-btn-normal" style="margin-left: 100px;">提交</button><button type="button"  class="layui-btn layui-btn-warm" onclick="window.history.go(-1);">返回</button>
		  </div>
		</form>
		
	</body>		
	<script src="../../js/jquery-1.12.4.js"></script>
	<script src="../../layui/layui.js"></script>
	<script src="../../js/vue.js"></script>
	<script>
		layui.use('form' , function () {
			var form=layui.form;
			var auditstatus=null;
			var vm=new Vue({
				el:'#form',
				data:{
					user:{}
				},
				created:function(){
					var path = window.location.search;//获取传递的参数
					var applyID = path.substr(path.indexOf('=') + 1, path.length);	//传递过来的sid
					this.getList(applyID);	
				},
				methods:{
					getList:function(applyID){
						var vm=this;
						$.getJSON('/c/ohl/user/queryJiandingSee',{'applyID':applyID},function(result){   
							vm.user=result;	//给VUE赋值
							if(result.auditstatus==1){
								$("[name=auditstatus]:eq(0)").attr('checked','checked');
							}else if(result.auditstatus==2){
								$("[name=auditstatus]:eq(1)").attr('checked','checked');
							}else if(result.auditstatus==3){
								$("[name=auditstatus]:eq(2)").attr('checked','checked');
							}
							form.on('radio(boolUpdate)', function(data){
								  var name=$(data.elem).attr("name");
								  vm.user[name]=data.value;
							});
							form.render('radio');
						})
						$(".left10").css("margin-left","10px");
						$(".left0").css("margin-left","0px");
					},
					update:function(e){
						var vm=this;
						$.post("/c/ohl/user/updateJiandingSee",{"userID":vm.user.userid,"stid":vm.user.stid,"adminOpinion":vm.user.adminopinion,"auditStatus":vm.user.auditstatus,"applyID":vm.user.applyid},function(result){
							if(result.code==200){
								layer.open({title: '操作提示',content: '提交成功'}); 
							}else{
								layer.open({title: '操作提示',content: '提交失败'}); 
							}
						})
					}
				}
			})
			form.render();
		});
		
	</script>
</html>
