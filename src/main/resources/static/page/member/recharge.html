<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>充值记录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	</head>
	<body>
		<br/>
		<div class="layui-row">
			<form class="layui-form">
				<div class="layui-col-md11">
					<div class="layui-col-md3">
						<div class="layui-form-item">
							<label class="layui-form-label">用户昵称</label>
							<div class="layui-input-block">
								<input type="text" name="userName" required lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-md2">
						<div class="layui-form-item">
							<label class="layui-form-label">充值方式</label>
							<div class="layui-input-block">
								<select name="acquisitionMode" lay-verify="">
									<option value="" selected>全部</option>
									<option value="5">支付宝</option>
									<option value="6" >线下充值</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-col-md2">
						<div class="layui-form-item">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-block">
								<select name="auditStatus" lay-verify="">
									<option value="" selected>全部</option>
									<option value="1" >待审核</option>
									<option value="2">已完成</option>
									<option value="3">已拒绝</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-col-md1" style="margin-left: 20px;">
						<div class="layui-btn-group">
							<div class="layui-btn-group">
							  <button type="button" class="layui-btn layui-btn-normal" name="submit">搜索</button>
							  <button type="button" class="layui-btn layui-btn-normal" name="userIDTRUE" style="display:none;" onclick="window.history.go(-1);">返回</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="layui-row">
			<div class="layui-col-md12" style="padding-left: 5px;overflow-x: auto;">
				<table id="demo" lay-filter="test"></table>
			</div>
		</div>

		<script src="../../js/jquery-1.12.4.js"></script>
		<script src="../../layui/layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				var userName=null;
				var path = window.location.search;//获取传递的参数
				var userID = path.substr(path.indexOf("=") + 1, path.length);//传递过来的userID
				var acquisitionMode=null;
				var auditStatus=null;
				if(userID!=null && userID!=''){$("[name=userIDTRUE]").show();}
				//第一个实例
				table.render({
					elem: '#demo',
					url: '/lfxapply/queryRecharge', //数据接口
					page: true, 			//开启分页
					method:"post",			//设置请求方式
					skin: 'line',
					id:"listReload",
					where:{"userName":userName,"userID":userID,"acquisitionMode":acquisitionMode,"auditStatus":auditStatus},
					request: {pageName: 'pageNum',limitName: 'pageSize' }, 	//页码的参数名称，默认：page
					page: true, //开启分页
					cols: [
						[ //表头
							{
								field: 'userName',
								title: '昵称',
								width: 120
							}, {
								field: 'acquisitionMode',
								title: '获取方式',
								width: 180,
								templet:function(list){
									switch(list.acquisitionMode){
									case 1:return '预订服务';
									case 2:return '服务收益';
									case 3:return '取消物流订单';
									case 4:return '其他';
									case 5:return '充值';
									case 6:return '线下充值';
									case 7:return '退款';
									case 8:return '提现';
									}
								}
							}, {
								field: 'recordInAndOut',
								title: '充值记录',
								width: 120,
								templet:function(list){
									if(list.recordInAndOut>0){
										return '+'+list.recordInAndOut;
									}else{
										return list.recordInAndOut;
									}
								}
							}, {
								field: 'recordDescribe',
								title: '备注',
								width: 200
							}, {
								field: 'recordDate',
								title: '充值时间',
								width: 180,
								sort: true
							}, {
								field: 'auditStatus',
								title: '状态',
								templet:function(list){
									if(list.auditStatus==1){
										return '<span style="color:red;">待审批</span>';
									}else if(list.auditStatus==2){
										return '<span style="color:green;">已完成</span>';
									}else if(list.auditStatus==3){
										return '已拒绝';
									}
								}
							}, {
								title: '操作',
								templet:function(list){
									if(list.acquisitionMode==6){
										return '<a href="rechargeSee.html?recordID='+list.recordID+'">查看</a>';
									}else{
										return '';
									}
								}
							}
						]
					]
				});
				
				//表刷新方法
		        var reloadTable = function () {
		            table.reload("listReload", { //此处是上文提到的 初始化标识id
		                where:{"userName":userName,"userID":userID,"acquisitionMode":acquisitionMode,"auditStatus":auditStatus}
		            })
		        };
		        
				//查询
				$("[name=submit]").on("click",function(){
					userName = $("[name=userName]").val();
					acquisitionMode = $("[name=acquisitionMode]").val();
					auditStatus = $("[name=auditStatus]").val();
					//当前页的刷新
					reloadTable();
				});
			});
		</script>
	</body>

</html>
