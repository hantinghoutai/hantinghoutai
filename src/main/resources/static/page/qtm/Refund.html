							tr.append("<td>" + obj.servicePrice + "</td>")
							tr.append("<td>" + zt + "</td>")
							tr.append("<td>" + sj + "</td>")
							tr.append("<td><button type='button' class='layui-btn layui-btn-primary layui-btn-xs' name='rr'>查看</button></td>")
							$("#tad").append(tr);
						}
						
					})
				})
			}
			cha();
